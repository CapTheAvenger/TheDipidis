name: Daily Card Scraping (6:00 UTC)

on:
  schedule:
    - cron: '0 6 * * *'  # TÃ¤glich 6:00 UTC
  workflow_dispatch:  # Manuell auslÃ¶sbar

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
    
    - name: Run Limitless Online Scraper
      working-directory: Limitless_Online_Scraper
      run: |
        python limitless_online_scraper.py 2>&1 || echo "âš ï¸ Limitless Online Scraper failed, continuing..."
      continue-on-error: true
    
    - name: Run Unified Card Scraper
      working-directory: Unified_Card_Scraper
      run: |
        python unified_card_scraper.py 2>&1 || echo "âš ï¸ Unified Card Scraper failed, continuing..."
      continue-on-error: true
    
    - name: Commit und Push Ã„nderungen
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --cached --exit-code > /dev/null || git commit -m "ðŸ¤– Auto-update: Card data & statistics ($(date -u +'%Y-%m-%d %H:%M UTC'))"
        git push
      continue-on-error: true
    
    - name: Update GitHub Pages (if changed)
      if: success()
      run: |
        echo "âœ“ Scraper erfolgreich ausgefÃ¼hrt"
        echo "âœ“ Daten auf GitHub hochgeladen"
        echo "âœ“ GitHub Pages aktualisiert"
